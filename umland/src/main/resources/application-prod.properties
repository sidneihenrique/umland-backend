spring.application.name=umland

# Database (variáveis de ambiente)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA/Hibernate (NÃO recria tabelas em produção)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging (menos verboso)
logging.level.root=INFO
logging.level.com.umland=INFO

# Server
server.port=${PORT:9090}

# File Upload Paths (usa variáveis de ambiente ou cloud storage)
app.files.path=${APP_FILES_PATH:/app/uploads}
app.files.avatars.path=${APP_FILES_AVATARS_PATH:/app/uploads/avatars}
app.files.characters.path=${APP_FILES_CHARACTERS_PATH:/app/uploads/characters}
app.files.items.path=${APP_FILES_ITEMS_PATH:/app/uploads/items}

# Database restore (desativado em produção por padrão)
app.db.restore-on-startup=${DB_RESTORE_ON_STARTUP:false}

# CORS (adicione seu domínio do GitHub Pages)
spring.web.cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGINS:https://*.github.io,http://localhost:4200}
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Multipart
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Swagger (pode desativar em produção se quiser)
springdoc.swagger-ui.syntax-highlight.activated=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.request-snippets-enabled=true

# Segurança adicional para produção
server.error.include-message=never
server.error.include-stacktrace=never
