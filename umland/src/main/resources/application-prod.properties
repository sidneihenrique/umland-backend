spring.application.name=umland

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/umland}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.hikari.connection-init-sql=SET CLIENT_ENCODING TO 'UTF8'

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

server.port=${PORT:8080}

app.files.path=/app/uploads
app.files.avatars.path=/app/uploads/avatars
app.files.characters.path=/app/uploads/characters
app.files.items.path=/app/uploads/items

app.db.restore-on-startup=false

spring.web.cors.allowed-origin-patterns=${CORS_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

springdoc.swagger-ui.syntax-highlight.activated=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.request-snippets-enabled=true
