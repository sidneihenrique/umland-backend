# ==================================
# PERFIL: DOCKER
# Usado quando rodar com docker-compose
# ==================================
spring.application.name=umland

# Database (usa nome do service no docker-compose)
spring.datasource.url=jdbc:postgresql://postgres:5432/umland
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server
server.port=9090

# File Upload Paths (dentro do container)
app.files.path=/app/uploads
app.files.avatars.path=/app/uploads/avatars
app.files.characters.path=/app/uploads/characters
app.files.items.path=/app/uploads/items

# Database restore
app.db.restore-on-startup=true

# CORS
spring.web.cors.allowed-origin-patterns=http://localhost:4200,https://*.github.io
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Multipart
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Swagger
springdoc.swagger-ui.syntax-highlight.activated=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.request-snippets-enabled=true
