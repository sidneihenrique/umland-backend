spring:
  application:
    name: umlgame-api

  datasource:
    url: jdbc:postgresql://localhost:5432/umlgame
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
